<button (click)="items = items1">Collection 1</button>
<button (click)="items = items2">Collection 2</button>
<button (click)="addItems(items2)">Add collection 2 to first one</button>
<button (click)="toggleLabelHover()">toggleLabelHover</button>

<natural-gallery

    [items]="items"

    (activate)="log('activate', $event)"
    (select)="log('select', $event)"
/>
